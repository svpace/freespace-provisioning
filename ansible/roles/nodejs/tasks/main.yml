---
- apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
- apt_repository:
    repo: deb https://deb.nodesource.com/node_5.x {{ ansible_distribution_release }} main
    state: present

- apt:
    name: nodejs
    state: latest
    notify:
      - update npm completion

- command: npm completion > /etc/bash_completion.d/npm
  args:
    creates: /etc/bash_completion.d/npm

